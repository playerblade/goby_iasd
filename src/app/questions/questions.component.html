<nav *ngIf="!nextLevel">
  <h2 style="text-align: center; margin-top: 1em;">Leccion {{level+1}}</h2>
</nav>

<!--</nav>-->
<div *ngIf="!endQuestion && !nextLevel">
  <app-bar-progress [actualLife]="life" [road]="road"  ></app-bar-progress>
  <app-multiple-option
    *ngIf="question && question.type === 'multiple-option'"
    [question]="question"
    [step]="step"
    [life]="life"
    [road]="road"
    (continue)="next($event)"
  ></app-multiple-option>
  <app-multiple-picture
    *ngIf="question && question.type === 'multiple-picture'"
    [question]="question"
    [step]="step"
    [life]="life"
    [road]="road"
    (continue)="next($event)"
  ></app-multiple-picture>
</div>

<main *ngIf="!endQuestion && nextLevel" style="margin-top: 1em;">
  <h3>Deseas continuar con la siguiente Leccion?</h3>
  <br><br>
  <button type="button" (click)="continueQuestions()" class="btn btn-primary">
    CONTINUAR
  </button>
  <br>
  <button type="button" [routerLink]="['/']" class="btn btn-warning">
    CANCELAR
  </button>
</main>

<main *ngIf="endQuestion" style="margin-top: 1em;">
  <audio #audioRef src="assets/songs/complete.aac"></audio>
  <h3>Finalizaste con <span style="color: #00ccbb">" {{life}} "</span> vidas!</h3>
  <br><br>
  <button type="button" [routerLink]="['/']" class="btn btn-primary">
    CONTINUAR
  </button>
</main>
